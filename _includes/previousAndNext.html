<div class="post-recent">
    <div class="pre">
        {% if page.previous %}
			<a href="{{ page.previous.url | prepend: site.baseurl }}"><strong>< Previous</strong></a>
        {% endif %}
    </div>
    <div class="nex">
        {% if page.next %}
			<a href="{{ page.next.url | prepend: site.baseurl }}"><strong>Next ></strong> </a>
        {% endif %}
    </div>
</div>
